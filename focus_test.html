<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Pill Link</title>
    <style>
      .pill {
        display: inline-flex; /* Ensures the full area is clickable */
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 9999px; /* Creates a pill shape */
        background-color: #007bff;
        color: white;
        font-size: 16px;
        text-decoration: none; /* Removes underline */
        cursor: pointer;
        outline: none; /* Removes default outline */
        transition: background 0.2s ease-in-out;
        user-select: none; /* Prevents text selection */
      }

      .pill:hover {
        background-color: #0056b3;
      }

      .pill:focus {
        outline: 3px solid #0056b3; /* Focus ring color */
        outline-offset: 3px; /* Offset the focus ring */
      }
    </style>
  </head>
  <body>
    <a href="Https://google.com" class="pill" tabindex="0">Click Me</a>
  </body>
</html>
