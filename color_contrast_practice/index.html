<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=1" />
    <title>Color Contrast Practice</title>
  </head>
  <body>
    <div id="app" style="width: 100%; height: 100%"></div>

    <script src="assets/js/project.js" charset="utf-8"></script>
    <script src="dist/main.chunk.js" charset="utf-8"></script>
    <script src="dist/runtime-main.bundle.js" charset="utf-8"></script>
    <script>
      window.addEventListener("message", (event) => {
        // IMPORTANT: check the origin of the data!
        if (event.origin === "https://www.mass.gov") {
          // The data was sent from your site.
          // Data sent with postMessage is stored in event.data:
          console.log(event.data);
        } else {
          // The data was NOT sent from your site!
          // Be careful! Do not use it. This else branch is
          // here just for clarity, you usually shouldn't need it.
          return;
        }
      });
    </script>
  </body>
</html>
